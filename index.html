<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Nine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Palatino', 'Palatino Linotype', 'Book Antiqua', serif;
            background: linear-gradient(to bottom, #d4d0c5 0%, #c5c0b5 100%);
            color: #3d3a32;
            padding: 40px 20px;
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 12px;
            color: #5a5447;
            margin-bottom: 20px;
            cursor: pointer;
            transition: opacity 0.5s ease;
            text-transform: lowercase;
        }

        .header h1:hover {
            opacity: 0.5;
        }

        .header p {
            font-size: 0.95em;
            color: #6d6656;
            letter-spacing: 3px;
            font-weight: 400;
            line-height: 1.8;
        }

        .category-title {
            font-size: 1.15em;
            color: #5a5447;
            letter-spacing: 4px;
            font-weight: 500;
            margin-top: 10px;
            text-transform: lowercase;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 1400px;
            margin: 0 auto;
            background: transparent;
            padding: 0;
        }

        .grid-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #d4cfc0;
            box-shadow: 0 2px 8px rgba(90, 84, 71, 0.08);
        }

        /* Color washes for each category - more visible */
        .grid-item[data-category="artsculture"] {
            background: linear-gradient(135deg, #f5cdc0 0%, #edb8a8 100%);
        }
        .grid-item[data-category="literature"] {
            background: linear-gradient(135deg, #f5d8b0 0%, #edc890 100%);
        }
        .grid-item[data-category="philosophy"] {
            background: linear-gradient(135deg, #f5e8b0 0%, #edd890 100%);
        }
        .grid-item[data-category="politics"] {
            background: linear-gradient(135deg, #c8e0b8 0%, #b0d8a0 100%);
        }
        .grid-item[data-category="science"] {
            background: linear-gradient(135deg, #c0d0e0 0%, #a8c0d8 100%);
        }
        .grid-item[data-category="society"] {
            background: linear-gradient(135deg, #d0c0e0 0%, #c0a8d8 100%);
        }
        .grid-item[data-category="sports"] {
            background: linear-gradient(135deg, #e0c0c8 0%, #d8a8b8 100%);
        }
        .grid-item[data-category="technology"] {
            background: linear-gradient(135deg, #c0c8d0 0%, #a8b8c8 100%);
        }
        .grid-item[data-category="theology"] {
            background: linear-gradient(135deg, #d8c0d0 0%, #d0a8c0 100%);
        }

        .grid-item.featured {
            border: 2px solid #b8ad95;
            box-shadow: 0 2px 12px rgba(90, 84, 71, 0.12);
        }

        .grid-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(90, 84, 71, 0.15);
            z-index: 10;
            border-color: #a89f88;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: #3d3a32;
            text-align: center;
            background: linear-gradient(135deg, rgba(245, 241, 232, 0.85) 0%, rgba(235, 230, 220, 0.85) 100%);
            transition: all 0.6s ease;
        }

        .grid-item:hover .overlay {
            background: linear-gradient(135deg, rgba(252, 249, 242, 0.92) 0%, rgba(245, 241, 232, 0.92) 100%);
        }

        .category {
            font-size: 0.65em;
            text-transform: lowercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            opacity: 0.6;
            font-weight: 400;
            cursor: pointer;
            transition: opacity 0.4s ease;
            color: #7a7363;
        }

        .category:hover {
            opacity: 1;
        }

        .featured-badge {
            font-size: 0.55em;
            text-transform: lowercase;
            letter-spacing: 3px;
            margin-bottom: 16px;
            opacity: 0.5;
            font-weight: 300;
            color: #8a8373;
            border-bottom: 1px solid rgba(122, 115, 99, 0.2);
            padding-bottom: 8px;
        }

        .title {
            font-size: 1.1em;
            line-height: 1.6;
            font-weight: 400;
            color: #3d3a32;
            transition: color 0.4s ease;
        }

        .grid-item:hover .title {
            color: #2a271f;
        }

        /* Subtle category color accents - natural earth tones */
        .grid-item[data-category="artsculture"] .category { color: #a86b5a; }
        .grid-item[data-category="literature"] .category { color: #b88a4d; }
        .grid-item[data-category="philosophy"] .category { color: #9d9159; }
        .grid-item[data-category="politics"] .category { color: #6b8a6b; }
        .grid-item[data-category="science"] .category { color: #5a7a8a; }
        .grid-item[data-category="society"] .category { color: #8a6b7a; }
        .grid-item[data-category="sports"] .category { color: #9a6b76; }
        .grid-item[data-category="technology"] .category { color: #5a6a8a; }
        .grid-item[data-category="theology"] .category { color: #9a5a76; }

        /* Subtle hover glow with warm tones */
        .grid-item[data-category="artsculture"]:hover { border-color: #a86b5a; }
        .grid-item[data-category="literature"]:hover { border-color: #b88a4d; }
        .grid-item[data-category="philosophy"]:hover { border-color: #9d9159; }
        .grid-item[data-category="politics"]:hover { border-color: #6b8a6b; }
        .grid-item[data-category="science"]:hover { border-color: #5a7a8a; }
        .grid-item[data-category="society"]:hover { border-color: #8a6b7a; }
        .grid-item[data-category="sports"]:hover { border-color: #9a6b76; }
        .grid-item[data-category="technology"]:hover { border-color: #5a6a8a; }
        .grid-item[data-category="theology"]:hover { border-color: #9a5a76; }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .grid-container {
                grid-template-columns: 1fr;
                gap: 1px;
                padding: 1px;
            }
            
            .header h1 {
                font-size: 1.5em;
                letter-spacing: 8px;
            }

            .header {
                margin-bottom: 50px;
            }

            .overlay {
                padding: 30px;
            }

            .title {
                font-size: 1em;
            }
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: #8a8373;
            font-size: 0.9em;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .error {
            text-align: center;
            padding: 100px 20px;
            color: #a86b5a;
            font-size: 0.9em;
            letter-spacing: 2px;
            font-weight: 300;
        }
    </style>
</head>
<body>

        <h1 onclick="showMainPage()">daily nine</h1>
        <p id="subtitle">nine perspectives<br>refreshed daily</p>
        <p id="category-name" class="category-title" style="display: none;"></p>
    </div>

    <script>

                    { title: "How Light Shapes Sacred Spaces", url: "#", featured: false },

                ]
            },

                ]

                    { title: "On Being Nobody: The Freedom of Anonymity", url: "#", featured: false },
                    { title: "Time, Memory, and the Self", url: "#", featured: false },

                    { title: "The Philosophy of Enough", url: "#", featured: false },

            sports: {

                articles: [

                    { title: "What Sport Teaches About Character", url: "#", featured: false },

                ]
            },
            technology: {
                name: "Technology",
                articles: [
                    { title: "The Future of Human Attention", url: "#", featured: true },
                    { title: "What Algorithms Can't Understand", url: "#", featured: false },
                    { title: "Technology and the Meaning of Work", url: "#", featured: false },

                    { title: "Digital Minimalism and the Good Life", url: "#", featured: false },

                    { title: "The Internet and the Death of Boredom", url: "#", featured: false },
                    { title: "Can Technology Save Us From Technology?", url: "#", featured: false },
                    { title: "The Human in the Machine", url: "#", featured: false }
                ]
            },
            theology: {
                name: "Theology",
                articles: [
                    { title: "On Prayer and Presence", url: "#", featured: true },
                    { title: "The Mystery of Faith in a Secular Age", url: "#", featured: false },
                    { title: "What Does It Mean to Be Human?", url: "#", featured: false },
                    { title: "Contemplation and the Life of the Spirit", url: "#", featured: false },
                    { title: "Grace, Doubt, and the Journey Inward", url: "#", featured: false },
                    { title: "The Silence of God", url: "#", featured: false },

                    { title: "Sacred Time in a Secular World", url: "#", featured: false },
                    { title: "The Practice of Sabbath Rest", url: "#", featured: false }
                ]
            }
        };

        let currentView = 'main';
        let currentCategory = null;

        showMainPage();

        function showMainPage() {
            currentView = 'main';
            currentCategory = null;
            document.getElementById('subtitle').style.display = 'block';
            document.getElementById('category-name').style.display = 'none';
            renderGrid();
        }

        function showCategoryPage(categoryKey) {
            currentView = 'category';
            currentCategory = categoryKey;
            document.getElementById('subtitle').style.display = 'none';
            const categoryName = document.getElementById('category-name');
            categoryName.textContent = data[categoryKey].name.toLowerCase();
            categoryName.style.display = 'block';
            categoryName.style.color = getCategoryColor(categoryKey);
            renderGrid();
        }

        function getCategoryColor(categoryKey) {
            const colors = {
                artsculture: '#a86b5a',
                literature: '#b88a4d',
                philosophy: '#9d9159',
                politics: '#6b8a6b',
                science: '#5a7a8a',
                society: '#8a6b7a',
                sports: '#9a6b76',
                technology: '#5a6a8a',
                theology: '#9a5a76'
            };
            return colors[categoryKey] || '#666';
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            if (currentView === 'main') {
                const sortedCategories = Object.keys(data).sort((a, b) => {
                    return data[a].name.localeCompare(data[b].name);
                });
                
                sortedCategories.forEach(categoryKey => {
                    const category = data[categoryKey];
                    const featuredArticle = category.articles.find(a => a.featured);
                    
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    item.setAttribute('data-category', categoryKey);
                    
                    item.innerHTML = `
                        <div class="overlay">
                            <div class="category" onclick="event.stopPropagation(); showCategoryPage('${categoryKey}')">${category.name.toLowerCase()}</div>
                            <div class="title">${featuredArticle.title}</div>
                        </div>
                    `;
                    
                    item.onclick = () => window.open(featuredArticle.url, '_blank');
                    grid.appendChild(item);
                });
            } else {
                const category = data[currentCategory];
                category.articles.forEach(article => {
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    if (article.featured) item.classList.add('featured');
                    item.setAttribute('data-category', currentCategory);
                    
                    item.innerHTML = `
                        <div class="overlay">
                            ${article.featured ? '<div class="featured-badge">featured</div>' : ''}
                            <div class="title">${article.title}</div>
                        </div>
                    `;
                    
                    item.onclick = () => window.open(article.url, '_blank');
                    grid.appendChild(item);
                });
            }
        }
    </script>
</body>
</html>
